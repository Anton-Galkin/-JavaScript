    <script>
        'use strict';

        alert('Задание №1');
        let Tc = prompt('Введите температуру в градусах по Цельсию');

        alert('Задание №2');
        let admin;
        let name = 'Василий';
        admin = name;
        alert(admin);

        let result_1 = 10 + 10 + '10';
        console.log(result_1);
        // > 10 + 10 + '10'; к 10 прибавляем 10
        // < '2010'
        // 1. К 10 прибавляем 10
        // 2. К их сумме (20) прибавляем строку "10"
        // 3. Число 20 неявно приводится к строке -> "2010"

        let result_2 = 10 + '10' + 10;
        console.log(result_2);
        // > 10 + '10' + 10;
        // < '101010'
        // 1. К числу 10 прибавляем строку "10" -> строка '1010'
        // 2. К строке "1010" прибавляем число 10 -> строка '101010'

        let result_3 = 10 + 10 + +"10";
        console.log(result_3);
        // > 10 + 10 + +"10";
        // < 30
        // 1. К 10 прибавляем 10 -> число 20
        // 2. +"10" с унарным плюсом, который преобразует строку в число. -> 10
        // 3. К числу 20 прибавляем число 10 -> число 30

        let result_4 = 10 / -"";
        console.log(result_4);
        // > 10 / -"";
        // < -Infinity
        // 1. -"" пустая строка с унарным минусом, который преобразует ее в число 0. -> число 0
        // 2. Любое число разделить на 0 -> Бесконечность

        let result_5 = 10 / +"2,5";
        console.log(result_5);
        // >10 / +"2,5";
        // <NaN
        // 1. +"2,5" с унарным плюсом, который преобразует строку в число, но так, как строка содержит символы, 
        // которые невозможно преобразовать в число (,) -> NaN (Not A Number)
        // 2. 10 / NaN: Арифметические операции с NaN -> NaN
    </script>
